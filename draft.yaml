models:
  User:
    firstName: string:100
    lastName: string:100
    email: string:50 unique
    password: string:255
    created_at: timestamp
    updated_at: timestamp
    timestamps: false
    relationships:
      hasMany: Post, Comment

  Post:
    title: string:100
    slug: string:150 unique
    content: text
    user_id: id unsigned foreign ondelete:cascade
    tag_id: id unsigned foreign nullable
    created_at: timestamp
    updated_at: timestamp
    timestamps: false
    relationships:
      belongsTo: User
      hasMany: Tag

  Tag:
    tag_name: string:100 unique
    created_at: timestamp
    updated_at: timestamp
    timestamps: false
    relationships:
      belongsToMany: Post
  Comment:
    content: text
    user_id: id unsigned foreign ondelete:cascade
    post_id: id unsigned foreign ondelete:cascade
    created_at: timestamp
    updated_at: timestamp
    timestamps: false
    relationships:
      belongsTo: User, Post
